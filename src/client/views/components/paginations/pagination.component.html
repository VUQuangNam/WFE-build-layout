<div class="sss-page__info sss-group__wrapper">
    <div class="sss-page-action" (click)="onChangePage(prev)" [title]="prev">
        <i class="la la-angle-left"></i>
    </div>
    <div class="sss-page__value">
        <input (input)="onChangePage($event.target.value)" class="form-control" name="page" [value]="page" type="text">
    </div>
    <div class="sss-page-action" (click)="onChangePage(next)" [title]="next">
        <i class="la la-angle-right"></i>
    </div>
    <div class="dropdown dropdown-inline" data-toggle="sss-tooltip" data-placement="left">
        <span class="btn btn-page__limit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="flaticon-eye"></i>
        </span>
        <div class="dropdown-menu dropdown-menu-right" style="min-width: 5rem">
            <!--begin::Nav-->
            <ul class="sss-nav">
                <li (click)="onChangeLimit(20)" class="sss-nav__item" [class.active]="limit == 20">
                    <a class="sss-nav__link">
                        <span class="sss-nav__link-text">20</span>
                    </a>
                </li>
                <li (click)="onChangeLimit(30)" class="sss-nav__item" [class.active]="limit == 30">
                    <a class="sss-nav__link">
                        <span class="sss-nav__link-text">30</span>
                    </a>
                </li>
                <li (click)="onChangeLimit(50)" class="sss-nav__item" [class.active]="limit == 50">
                    <a class="sss-nav__link">
                        <span class="sss-nav__link-text">50</span>
                    </a>
                </li>
                <li (click)="onChangeLimit(100)" class="sss-nav__item" [class.active]="limit == 100">
                    <a class="sss-nav__link">
                        <span class="sss-nav__link-text">100</span>
                    </a>
                </li>
                <li (click)="onChangeLimit(500)" class="sss-nav__item" [class.active]="limit == 500">
                    <a class="sss-nav__link">
                        <span class="sss-nav__link-text">500</span>
                    </a>
                </li>
            </ul>
            <!--end::Nav-->
        </div>
    </div>
</div>
